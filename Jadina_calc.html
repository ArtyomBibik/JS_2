    <script>

// Meanie_Calc
  
var sum =prompt("Введите цену товара. Например: 10,90");
var getRandom = Math.ceil(sum); 
var profit = (getRandom-sum).toFixed(2);

alert("Вы должны заплатить "+getRandom+ " грн");
alert("Мы заработали на пользователе " +profit+ " грн");
    </script>
